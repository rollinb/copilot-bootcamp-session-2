name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            packages/**/coverage

  e2e:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          cd packages/e2e || exit 0
          npx playwright install --with-deps || true

      - name: Start backend and frontend
        run: |
          # start backend and frontend in background
          npm run start:backend &
          npm run start:frontend &
          # wait for backend api to respond
          for i in {1..30}; do
            if curl -sSf http://localhost:3030/api/items >/dev/null 2>&1; then
              echo 'Backend ready'; break
            fi
            sleep 1
          done
          # wait for frontend
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/ >/dev/null 2>&1; then
              echo 'Frontend ready'; break
            fi
            sleep 1
          done

      - name: Run E2E tests
        run: npm run test:e2e
